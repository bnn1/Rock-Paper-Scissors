<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <h1>Rock Scissors Paper Game</h1>
      <a href="#" id="game-start">Start the game</a>
      <div id="game">
        <div id="scoreTable">
          <h2>Score</h2>
          <div id="scoreBoard">
            <div id="playerMove">

            </div>
            <div id="score">
              
            </div>
            <div id="result">

            </div>
            <div id="botMove">

            </div>
          </div>
        </div>
        <div id="options">
          <a href="#" id="rock" class="rsp">Rock</a>
          <a href="#" id="scissors" class="rsp">Scissors</a>
          <a href="#" id="paper" class="rsp">Paper</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
